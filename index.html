
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anh xin lá»—i em</title>
  <style>
    body {
      background-color: #ffe4ea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .character {
      width: 250px;
      animation: nod 1s infinite;
      transform-origin: center top;
    }

    @keyframes nod {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <img src="character.png" alt="Character" class="character">
</body>
</html>
